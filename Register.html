<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/Css/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/Css/Styles.css">
</head>
<body>
    <script src="assets/Js/js/bootstrap.min.js"></script>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data =>{
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>

    <div class="container-fluid contenido">
        <div class="container">
            <div class="row justify-content-center" style="margin-top: 100px;">
                <div class="col-md-6">
                    <div class="caja1">
                        <div class="text-center">
                            <h4>Regístrate</h4>
                        </div>
                        <div class="login">
                            <form id="register-form">
                                <div class="form-group">
                                    <label for="userName">Nombre de usuario</label>
                                    <input type="text" class="form-control" id="userName" required>
                                </div>
                                <div class="form-group">
                                    <label for="nombres">Nombre(s)</label>
                                    <input type="text" class="form-control" id="nombres" required>
                                </div>
                                <div class="form-group">
                                    <label for="Ap_Paterno">Apellido Paterno</label>
                                    <input type="text" class="form-control" id="Ap_Paterno" required>
                                </div>
                                <div class="form-group">
                                    <label for="Ap_Materno">Apellido Materno</label>
                                    <input type="text" class="form-control" id="Ap_Materno" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="celular">Número de Celular</label>
                                    <input type="text" class="form-control" id="celular" required>
                                </div>
                                <div class="form-group">
                                    <label for="direccion">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirma tu contraseña</label>
                                    <input type="password" class="form-control" id="confirm-password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                            </form>
                            <div class="text-center mt-3">
                                <p>¿Ya tienes una cuenta? inicia sesión <a href="Login.html"><b>aquí</b></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cargar el footer
        fetch('Footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });

        // Manejo del envío del formulario
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Evita que el formulario se envíe de forma tradicional

            const userName = document.getElementById("userName").value;
            const nombres = document.getElementById("nombres").value;
            const Ap_Paterno = document.getElementById("Ap_Paterno").value;
            const Ap_Materno = document.getElementById("Ap_Materno").value;
            const email = document.getElementById("email").value;
            const celular = document.getElementById("celular").value;
            const direccion = document.getElementById("direccion").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Validar que las contraseñas coinciden
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            // Datos que vamos a enviar al backend
            const data = {
                userName: userName,
                nombres: nombres,
                Ap_Paterno: Ap_Paterno,
                Ap_Materno: Ap_Materno,
                email: email,
                celular: celular,
                direccion: direccion,
                password: password
            };

            // Enviar los datos al backend usando fetch
            fetch('http://127.0.0.1:5000/api/User/', {
                method: 'POST',  // Método de envío
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)  // Enviar los datos como JSON
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Error en el registro: " + data.message);
                } else {
                    
                    // Redirigir al usuario o mostrar un mensaje
                    alert("Registro exitoso");
                    window.location.href = 'Login.html';  // Redirigir a la página de login
                }
            })
            .catch(error => {
                console.error("Error al enviar los datos al backend:", error);
                alert("Hubo un problema con el registro.");
            });
        });
    </script>
</body>
</html>
